[font]
size = 9.0

# [font.normal]
# family = "JetBrainsMono Nerd Font Mono"
# style = "Regular"
#
# [font.bold]
# family = "JetBrainsMono Nerd Font Mono"
# style = "Bold"
#
# [font.bold_italic]
# family = "JetBrainsMono Nerd Font Mono"
# style = "Bold Italic"
#
# [font.italic]
# family = "JetBrainsMono Nerd Font Mono"
# style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font Mono"
style = "Regular"

[font.bold]
family = "SauceCodePro Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "SauceCodePro Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "SauceCodePro Nerd Font Mono"
style = "Italic"

[scrolling]
history = 10000

[window.dimensions]
columns = 150
lines = 70

[window.padding]
x = 0
y = 0
